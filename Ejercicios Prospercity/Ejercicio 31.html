<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"/>
        <script>

            // usar el indice con dias le la semana 

            var dias = ["lunes", "martes", "miercoles", "jueves", "viernes", "sabado", "domingo" ];

            document.write("<h2> Dias de la semana</h2>");

            dato = window.prompt("Introduce numero del 0 al 6", "0");
            num = parseInt(dato);

            document.write(`<br> El dia introducido es: ${dias[num]}`);

        </script>

    </head>
</html>
