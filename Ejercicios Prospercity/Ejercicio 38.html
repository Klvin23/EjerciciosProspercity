<html>
    <script type="text/javascript">

        // aprendiendo constantes en javaScript
        
        const a = "Hello";
        let b = "World";

        document.write ("constante a contiene" + a);
        document.write ("</br>");
        document.write ("variable b contiene" + b);
        document.write ("</br>");
        document.write (a + b);

    </script>
    <p>El signo '+' sirve para concatenar cadenas de texto</p>
</html>
