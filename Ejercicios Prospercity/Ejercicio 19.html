<!DOCTYPE html>
<html>
    <head>
    <tittle>EL NUMERO MAYOR ES</tittle>
    <script type = "text/javascript">

        // encuentre el numero mayor de la siguiente secuencia de numeros 54, 24, 25, 18, 45, 65, 26.

        let numero  = [54,26,25,24,18,45,65];
        maximo = 0;

        for (let i=0, len=numero .length;i<len;i++){
            if (maximo < numero [i]){
                maximo = numero [i];
            }
        }
        document.write (maximo);


    </script>    
    </head>
</html>
