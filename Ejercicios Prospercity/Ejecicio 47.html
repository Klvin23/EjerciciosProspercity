<!DOCTYPE html>
<html>
    <body>
        
        <script>

            //Evalue si un numero es par o impar de acuerdo al numero ingresado
            
         let numero = prompt ( "ingrese un numero");

         let resultado = parImpar(numero)

         alert (" el numero " +numero+ " es " +resultado);

         function parImpar(numero){
             if ( numero % 2 == 0){
                 return "par";

             }else {
                 return "impar";
             }
         }

           

        
        </script>
    </body>
