<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">

            // Variables en javaScript
            
            let a, b;
            a = 2; b = 5;
            resultado = a * b;

            document.write (`variable a contiene ${a} <br>`);
            document.write (`variable b contiene ${b} <br>`);
            document.write (`El producto de a por b es ${resultado} `);


        </script>
        <p>Variables</p>
    </body>
</html>
